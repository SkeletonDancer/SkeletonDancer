profiles:
    'symfony:bundle':
        description: Generates the structure of a Symfony bundle for both private and shared (open-source) usage.
        defaults:
            composer_type: symfony-bundle
        generators:
            - 'Rollerworks\Tools\SkeletonDancer\Generator\Symfony\BundleGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\TestingGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\DocumentationGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\PhpCsGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\GitConfigGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\ComposerGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\ReadMeGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\LicenseGenerator'
        defaults:
            php_cs_fixers:
                - newline_after_open_tag
                - ordered_class_elements
                - ordered_use
                - phpdoc_order

    'symfony:shared-bundle':
        description: |
            Generates the structure of a shared (open-source) Symfony bundle.
            With Git and Travis configuration set-up.
        defaults:
            composer_type: symfony-bundle
        generators:
            - 'Rollerworks\Tools\SkeletonDancer\Generator\Symfony\BundleGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\TestingGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\DocumentationGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\PhpCsGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\GitConfigGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\ComposerGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\ReadMeGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\LicenseGenerator'
            - 'Rollerworks\Tools\SkeletonDancer\Generator\TravisConfigGenerator'
