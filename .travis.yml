
language: php

php:
    - 5.6
    - 7.0

matrix:
    fast_finish: true

sudo: false

cache:
    directories:
        - '$HOME/.composer/cache/files'
        - '$HOME/.composer/cache/repo/https---github.com-sstok-console.git'
        - '$HOME/.composer/cache/vcs/https---github.com-sstok-console.git'

before_install:
    - if [[ $TRAVIS_PHP_VERSION != hhvm ]]; then phpenv config-rm xdebug.ini; fi
    - composer self-update

install:
    - export SYMFONY_DEPRECATIONS_HELPER=strict
    - travis_retry composer install

script:
    - vendor/bin/phpunit --configuration phpunit.xml.dist --verbose
